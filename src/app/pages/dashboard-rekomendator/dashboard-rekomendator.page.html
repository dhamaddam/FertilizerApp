<ion-header [translucent]="true">
  <ion-toolbar mode="md">
      <ion-title>
          Dashboard Rekomendator
      </ion-title>
      <ion-buttons slot="start">
          <ion-menu-button autoHide="true"></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
      <ion-card-header>
          Bar Chart
      </ion-card-header>
      <ion-card-content>
          <canvas #barCanvas></canvas>
      </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-header>
          Doughnut Chart
      </ion-card-header>
      <ion-card-content>
          <canvas #doughnutCanvas style="position: relative; height:20vh; width:40vw"></canvas>
      </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-header>
          Line Chart
      </ion-card-header>
      <ion-card-content>
          <canvas #lineCanvas style="position: relative; height:20vh; width:40vw"></canvas>
      </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-header>
          Radar Chart
      </ion-card-header>
      <ion-card-content>
          <canvas #radarCanvas style="position: relative; height:20vh; width:40vw"></canvas>
      </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-header>
          Scatter Chart
      </ion-card-header>
      <ion-card-content>
          <canvas #scatterCanvas style="position: relative; height:20vh; width:40vw"></canvas>
      </ion-card-content>
  </ion-card>
</ion-content>
