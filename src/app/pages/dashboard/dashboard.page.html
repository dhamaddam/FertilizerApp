<ion-header [translucent]="true">
    <ion-toolbar mode="md">
        <ion-title>
            Dashboard
        </ion-title>
        <ion-buttons slot="start">
            <ion-menu-button autoHide="true"></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
    

    <ion-card>
        <ion-card-header>
            Komposisi Tanaman
        </ion-card-header>
        <ion-card-content>
            <canvas #doughnutCanvas style="position: relative; height:20vh; width:40vw"></canvas>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-header>
            Produksi Tanaman 5 Tahun Terakhir
        </ion-card-header>
        <ion-card-content>
            <canvas #plantProductionCanvas></canvas>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-header>
            Curah Hujan & Hari Hujan 5 Tahun Terakhir
        </ion-card-header>
        <ion-card-content>
            <canvas #curahHariHujanCanvas></canvas>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-header>
            Produktivitas (ton TBS / ha / tahun)
        </ion-card-header>
        <ion-card-content>
            <canvas #protasCanvas style="position: relative; height:20vh; width:40vw"></canvas>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-header>
            Radar Chart
        </ion-card-header>
        <ion-card-content>
            <canvas #radarCanvas style="position: relative; height:20vh; width:40vw"></canvas>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-header>
            Scatter Chart
        </ion-card-header>
        <ion-card-content>
            <canvas #barCanvas style="position: relative; height:20vh; width:40vw"></canvas>
        </ion-card-content>
    </ion-card>
</ion-content>
