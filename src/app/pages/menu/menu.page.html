<ion-split-pane contentId="content">
    <ion-menu contentId="content" menuId="first">
        <ion-header>
            <div style="height: 180px; transform: rotate(-15deg); border-radius: 10px 10px 10px 50px;
                margin-left: -18px; margin-top: -58px; margin-bottom: 60px; width: 350px; box-shadow: 8px 1px 10px; background-color: green;">
                <div style="position: absolute; top: 38px; left: 15px; display: flex; align-items: center;">
                </div>
            </div>
            <div style="position: absolute; top: 38px; left: 15px; display: flex; align-items: center;">
                <ion-label>
                    <h2>{{username}}</h2>
                    <h3>{{role_name}}</h3>
                    <h4>{{company_name}}</h4>
                </ion-label>
            </div>
        </ion-header>
        <ion-content>
            <div *ngFor="let p of pagesAdministrator"> 
                <!-- Item With Label -->
                <ion-item button *ngIf="p.hasChild === true && p.label === true" >
                    <ion-label>{{ p.title }}</ion-label>
                </ion-item>
                <!-- Item with No Children -->
                <ion-menu-toggle>
                <ion-item button *ngIf="p.hasChild === false && p.label === false "  [routerLink]="p?.url" routerDirection="root"
                routerLinkActive="active" (click)="p.open = !p.open" [class.parent-active]="p.open" detail="false">
                    <ion-icon [name]="p?.icon" slot="start"></ion-icon>
                    <ion-label>{{ p.title }}</ion-label>
                </ion-item>
                </ion-menu-toggle>
                

                <!-- Item with  Children -->
                <ion-item button *ngIf="p.hasChild && p.label === false" (click)="p.open = !p.open" [class.parent-active]="p.open" detail="false">
                    <ion-icon slot="start" name="arrow-forward" *ngIf="!p.open"></ion-icon>
                    <ion-icon slot="start" name="arrow-down" *ngIf="p.open"></ion-icon>
                    <ion-label>{{ p.title }}</ion-label>
                </ion-item>
                
                <!-- Children List for clicked Item -->
                <ion-list *ngIf="p.hasChild && p.open">
                    <ion-menu-toggle>
                        <ion-item *ngFor="let sub of p.children" class="sub-item" [routerLink]="sub?.url" routerDirection="root"
                            routerLinkActive="active">
                            <ion-icon [name]="sub?.icon" slot="start"></ion-icon>
                            <ion-label>
                            {{ sub?.title }}
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </div>
            
            <ion-list>
                <ion-item button click="logout()">
                    <ion-icon name="log-out" slot="start"></ion-icon>
                    <ion-button expand="full" (click)="logout()">Logout</ion-button>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="content"></ion-router-outlet>
</ion-split-pane>
